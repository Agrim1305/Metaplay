<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MetaPlay - Browse Games</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <script src="/js/header.js" defer></script>
  <script src="/js/toast.js" defer></script>
  <script src="/js/seeAll.js" defer></script>
</head>

<body class="app-page">
  <div class="page-wrapper">
    <div id="header-include"></div>

    <main class="main-content" role="main">
      <section class="browse-section seeall-section">
        <div class="browse-header"
          style="display: flex; justify-content: space-between; align-items: center; gap: 30rem;">
          <h2 id="seeAllHeader" class="browse-title" style="margin: 0;">Browse Games</h2>
          <a href="#" id="backToDashboard" class="btn-back">Dashboard</a>
        </div>
        <div id="seeAllSearchBar" class="search-container">
          <input type="text" id="seeAllSearchInput" class="search-input" placeholder="Search for games..."
            autocomplete="off" />
          <button type="button" id="seeAllSearchBtn" class="btn-primary">Search</button>
        </div>
        <div id="seeAllGamesGrid" class="browse-grid"></div>
      </section>
    </main>

    <div id="gameModal" class="modal-overlay hidden" aria-hidden="true" tabindex="-1">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button type="button" class="modal-close-btn" aria-label="Close details modal">&times;</button>
        <img id="modalCover" class="modal-cover" src="/images/fallback_cover.png" alt="Game Cover" />

        <div class="section" style="border-radius: 0px; min-height: 400px">
          <h2 id="modalTitle">Game Title</h2>
          <p class="modal-meta"><span id="modalRelease">Released: N/A</span></p>
          <p id="modalDesc"></p>

          <div id="modalReviewSection" style="display:none;">
            <label for="modalReviewTextarea">Your review:</label>
            <textarea id="modalReviewTextarea" placeholder="Write your review…" rows="3"></textarea>
            <div id="modalRating" class="star-container" style="margin-bottom: 10px;"></div>
            <div id="modalStarRating" class="star-container"></div>
            <button type="button" id="modalSaveReview" class="action-btn">Save</button>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="addToWishlist" class="action-btn">Wishlist</button>
          <button type="button" id="addToCurrent" class="action-btn">Playing</button>
          <button type="button" id="addToCompleted" class="action-btn">Completed</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container footer-content">© 2025 MetaPlay.</div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function enableModalRevealOnScroll() {
        const body = document.querySelector('.section');
        const actions = document.querySelector('.modal-actions');
        if (!body || !actions) return;
        function checkScroll() {
          const atBottom = Math.abs(body.scrollHeight - body.scrollTop - body.clientHeight) < 2;
          if (body.scrollHeight <= body.clientHeight + 2 || atBottom) actions.classList.add('visible');
          else actions.classList.remove('visible');
        }
        body.addEventListener('scroll', checkScroll);
        new MutationObserver(checkScroll).observe(body, { childList: true, subtree: true });
        checkScroll();
      }
      enableModalRevealOnScroll();
    });
  </script>
</body>

</html>
