<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaPlay Home</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <script src="/js/header.js" defer></script>
</head>
<body class="auth-page">
  <div class="page-wrapper">
    <div id="header-include"></div>
    <main class="main-content1" role="main">
      <div class="container">
        
        <!--LOGIN CARD-->
        <div class="login-card">
          <h2>Welcome to MetaPlay</h2>
          <p class="card-subtitle">
            Your personalized gaming hub for discovering the latest titles,
            tracking play sessions, building wishlists, and sharing reviews with
            friends!
          </p>

          <!--Register button-->
          <a href="/pages/registration.html" class="btn-primary1">
            Register
          </a>

          <!--Login button-->
          <a href="/pages/login.html" class="btn-primary1">
            Login
          </a>

          <!--Separator-->
          <div class="separator">OR</div>

          <!--Google Sign-in button-->
          <a href="/auth/google" class="btn-google-dark">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="" class="google-icon" />
            <span class="google-text">Sign in with Google</span>
          </a>
        </div>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="container footer-content">2025 MetaPlay.</div>
    </footer>
  </div>
</body>

</html>
